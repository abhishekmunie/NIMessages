      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Identity Generator</h1>
        <p>Enter yor details to generate your identity for use with NIMessages.</p>
      </div>

      <form action="/generate/identity" method="POST" class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputName" class="col-sm-offset-1 col-sm-2 control-label">Name</label>
          <div class="col-sm-7">
            <div class="input-group margin-bottom-sm">
              <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
              <input type="text" class="form-control" name="name" id="inputName" placeholder="e.g. Abhishek Munie">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-offset-1 col-sm-2 control-label">Email</label>
          <div class="col-sm-7">
            <div class="input-group margin-bottom-sm">
              <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
              <input type="email" class="form-control" name="email" id="inputEmail" placeholder="e.g. contact@abhishekmunie.com">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPass" class="col-sm-offset-1 col-sm-2 control-label">Password</label>
          <div class="col-sm-7">
            <div class="input-group margin-bottom-sm">
              <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
              <input type="password" class="form-control" name="pass" id="inputPass" placeholder="">
            </div>
            <span class="help-block small">Use this password to open the identity file.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputBitSize" class="col-sm-offset-1 col-sm-2 control-label">Bit Size</label>
          <div class="col-sm-7">
            <div class="input-group margin-bottom-sm">
              <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
              <select id="inputBitSize" class="form-control" name="bitSize">
                <option value="4096">Very High Grade</option>
                <option value="2048">High Grade</option>
                <option value="1024">Medium Grade</option>
                <option value="512">Low Grade</option>
              </select>
              <!-- <keygen class="form-control" name="key"> -->
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-7">
            <button type="submit" class="btn btn-primary"><i class="fa fa-certificate fa-lg fa-fw"></i> Generate</button>
          </div>
        </div>
      </form>
